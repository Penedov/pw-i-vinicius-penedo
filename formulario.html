<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="./css/formulario.css">
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="./img/undraw_fingerprint_login_re_t71l.svg" >
        </div>

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>cadastre-se</h1>
                    </div>
                    <div class="login-buttoon">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="digite seu Primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="email"> email</label>
                        <input id="email" type="email" name="email" placeholder="digite seu email" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="number"> Celular </label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx " required>
                    </div>

                    <div class="input-box">
                        <label for="password"> Senha </label>
                        <input id="password" type="password" name="password" placeholder="digite sua senha " required>
                    </div>

                    <div class="input-box">
                        <label for="password"> confirme seu Senha </label>
                        <input id="password" type="password" name="confirmpassword" placeholder="digite sua senha " required>
                    </div>
                </div>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>GÃªnero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">outros</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">prefiro nao dizer</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">continua</a></button>
                </div>
            </form>    
        </div>
    </div>
</body>
</html>
